<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Check-In/Check-Out</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css">
    <link rel="stylesheet" href="dashboardcss.css">
</head>

<body>
    <nav>
        <h1>Employee Portal</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="./Attendance.html">Attendance</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="../index.html">Logout</a></li>
        </ul>
    </nav>

    <h5 id="UserName"></h5>
    <h1>Employee Check-In/Check-Out System</h1>
    <p id="status">Status: Ready</p>
    <button id="actionButton" onclick="toggleCheckInOut()">Check-In</button>
    <div id="timer">00:00</div>

    <h4>Total Working Days/Month</h4>
    <div class="daterangePicker">
        <input type="text" id="daterangePicker" readonly />
        <button id="searchButton">Search</button>
    </div>

    <div class="content">
        <!-- FullCalendar Container -->
        <div class="calendar-container" id="fullcalendar-container">
            <div id="calendar"></div>
        </div>

        <!-- Chart Container -->
        <div class="chart-container" id="attendanceChartContainer">
            <canvas id="attendanceChart"></canvas>
        </div>
    </div>


    <h4 id="pa"></h4>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="/src/pd.js"></script>
         
</body>
</html>
