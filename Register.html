<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000; /* Dark black background */
            margin: 0;
        }
        .form-container {
            background-color: #3b3737;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(227, 221, 221, 0.5);
            width: 100%;
            max-width: 400px;
            color: #fff;
            transition: transform 0.3s ease;
        }
        .form-container:hover {
            transform: scale(1.05);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            color: #e9e4e4;
            font-size: 16px;
            margin-bottom: 7px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            text-indent: 10px;
            border: 2px solid #444;
            border-radius: 4px;
            background-color: #0a0a0a;
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(251, 251, 251, 0.535); /* 3D Effect */
            font-weight: 400;
        }
        .form-group input:hover {
            background-color: #0a0a0a;
            box-shadow: 0 6px 12px rgb(161, 249, 177);
        }
        .form-group input:focus {
            outline: none;
            box-shadow: 0 6px 12px rgb(161, 249, 177);
            transform: translateY(-2px);
        }
        .form-group input[type="button"] {
            background-color: #37f680d6;
            color: white;
            border: none;
            cursor: pointer;
            font-size: larger;
            font-weight: 600;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgb(210, 222, 208);
            margin-top: 20px;
            margin-bottom: 25px;
        }
        
        .container{
            display: flex;
            justify-content: center;
        }
        .ftag a{
           
            font-size: 19.5px;
            font-weight:  800;
            text-decoration: none;
            color: rgb(245, 84, 84);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>Create New User</h2>
            <form  method="post" id="form">
                
                <div class="form-group">
                    <label for="UserID">UserID</label>
                    <input type="text" id="UserID" name="UserID" >
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" >
                </div>
            
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                
                <div class="form-group">
                    <input type="button" value="Register" onclick="Register()">
                    <!-- <button type="button" onclick="Register()">Register</button>
                </div> -->

                <div class="ftag">
                    <a href ="Login.html" >Back</a>
                </div>
            </form>


            <p id="message"></p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src ="Register.js"></script>
</body>
</html>
